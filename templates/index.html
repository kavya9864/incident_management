<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Create a New Incident</h1>
    <form method="POST" action="/create_incident">
        <label for="title">Incident Title</label>
        <input type="text" id="title" name="title" required placeholder="Enter incident title">
        
        <label for="description">Incident Description</label>
        <textarea id="description" name="description" rows="4" required placeholder="Enter incident description"></textarea>
        
        <button type="submit">Create Incident</button>
    </form>

</body>
</html>
